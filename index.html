<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>صلِّ على النبي ﷺ</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      direction: rtl;
      text-align: center;
      margin: 2rem;
      background: #f8f9fa;
    }
    h1 {
      color: #157347;
    }
    button {
      padding: 1rem 2rem;
      font-size: 2rem;
      background-color: #ffc107;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1rem;
      width: 150px;
    }
    p {
      font-size: 1.3rem;
      margin: 1rem 0 2rem 0;
      color: #444;
    }
    blockquote {
      background: #eafbee;
      border-right: 5px solid #28a745;
      padding: 1rem;
      border-radius: 10px;
      font-style: italic;
      color: #155724;
      max-width: 500px;
      margin: 2rem auto 0 auto;
    }
  </style>
</head>
<body>

  <h1>صلِّ على النبي ﷺ</h1>

  <button id="globalCountBtn">0</button>

  <p>عدد صلواتك أنت فقط: <span id="personalCount">0</span></p>

  <blockquote>قال ﷺ: "من صلى عليّ صلاة، صلى الله عليه بها عشرًا" – رواه مسلم</blockquote>

  <script>
    // جلب العدادات من localStorage
    let personalCount = parseInt(localStorage.getItem('personalCount')) || 0;
    let globalCount = parseInt(localStorage.getItem('globalCount')) || 0;

    const personalCountSpan = document.getElementById('personalCount');
    const globalCountBtn = document.getElementById('globalCountBtn');

    personalCountSpan.textContent = personalCount;
    globalCountBtn.textContent = globalCount;

    globalCountBtn.addEventListener('click', () => {
      globalCount++;
      personalCount++;
      // حفظ في localStorage (لو عايز تخزين عالمي من غير Firebase مش هيشتغل)
      localStorage.setItem('globalCount', globalCount);
      localStorage.setItem('personalCount', personalCount);

      globalCountBtn.textContent = globalCount;
      personalCountSpan.textContent = personalCount;
    });
  </script>

</body>
</html>
