<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تجربة كلمة عالمي</title>
  <style>
    #myElement {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    #button {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="button">عالمي</div>
  <div id="myElement"></div>

  <script>
    const element = document.getElementById("myElement");
    const button = document.getElementById("button");

    button.addEventListener("click", () => {
      // نعرض كلمة "عالمي" مرة واحدة فقط
      element.innerHTML = "عالمي";
    });
  </script>

</body>
</html>
