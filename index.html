<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>مثال كلمة عالمي</title>
  <style>
    #globalButton {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      user-select: none;
    }
    #displayArea {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="globalButton">عالمي</div>
  <div id="displayArea"></div>

  <script>
    const displayArea = document.getElementById("displayArea");
    const globalButton = document.getElementById("globalButton");

    globalButton.addEventListener("click", () => {
      // استبدل النص ولا تضيفه عشان تمنع التكرار
      displayArea.innerHTML = "عالمي";
    });
  </script>

</body>
</html>
